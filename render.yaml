services:
  - type: web
    name: ipsas-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      cd backend && \
      pip install --upgrade pip setuptools wheel && \
      pip install -r requirements.txt && \
      python manage.py collectstatic --noinput
    startCommand: |
      cd backend && \
      gunicorn ipsas_financial.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
    runtime: python
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        fromService:
          type: web
          name: ipsas-backend
          property: host
      - key: REDIS_URL
        value: ""
      - key: CORS_ALLOWED_ORIGINS
        value: "https://ipsas-financial-frontend.vercel.app"
      - key: DB_NAME
        fromDatabase:
          name: ipsas-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: ipsas-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ipsas-postgres
          property: password
      - key: DB_HOST
        fromDatabase:
          name: ipsas-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ipsas-postgres
          property: port
    healthCheckPath: /admin/login/

databases:
  - name: ipsas-postgres
    plan: free
